<form class="form-signin form-signup hide" role="form">
    <div class="page-card-body">
        <div class="form-group">
            <label class="form-label" for="signup_fullname">{{ _("Full Name") }}</label>
            <input type="text" id="signup_fullname" name="full_name" class="form-control" placeholder="{{ _('Jane Doe') }}"
                required autofocus autocomplete="name">
        </div>

        <div class="form-group">
            <label class="form-label" for="signup_email">{{ _("Email") }}</label>
            <input type="email" id="signup_email" name="email" class="form-control"
                placeholder="{{ _('jane@medstat.ai') }}" required autocomplete="username">
        </div>

        <div class="form-group">
            <label class="form-label" for="signup_phone">{{ _("Phone Number") }}</label>
            <input type="tel" id="signup_phone" name="phone" class="form-control" placeholder="{{ _('123-456-7890') }}"
                required autocomplete="tel">
        </div>

        <div class="form-group">
            <label class="form-label" for="keyword_selection">{{ _("Keyword Selection") }}</label>
            <input type="text" id="keyword_selection" name="keyword_selection" class="form-control"
                placeholder="{{ _('Keyword Selection') }}" required autocomplete="off">
        </div>

        <div class="form-group">
            <label class="form-label" for="area_of_interest">{{ _("Area of Interest") }}</label>
            <input type="text" id="area_of_interest" name="area_of_interest" class="form-control"
                placeholder="{{ _('Area of Interest') }}" required autocomplete="off">
        </div>

        <div class="form-group">
            <label class="form-label" for="speciality">{{ _("Speciality") }}</label>
            <input type="text" id="speciality" name="speciality" class="form-control"
                placeholder="{{ _('Speciality') }}" required autocomplete="off">
        </div>

        <!-- Address Section in Two Columns -->
        <div class="form-group">
            <label class="form-label">{{ _("Address") }}</label>
            <div class="row">
                <div class="col-md-6">
                    <label for="street_address">{{ _("Street Address") }}</label>
                    <input type="text" id="street_address" name="street_address" class="form-control"
                        placeholder="{{ _('123 Main St') }}" required autocomplete="address-line1">
                </div>
                <div class="col-md-6">
                    <label for="city">{{ _("City") }}</label>
                    <input type="text" id="city" name="city" class="form-control"
                        placeholder="{{ _('City') }}" required autocomplete="address-level2">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-6">
                    <label for="state">{{ _("State") }}</label>
                    <input type="text" id="state" name="state" class="form-control"
                        placeholder="{{ _('State') }}" required autocomplete="address-level1">
                </div>
                <div class="col-md-6">
                    <label for="zip">{{ _("ZIP Code") }}</label>
                    <input type="text" id="zip" name="zip" class="form-control"
                        placeholder="{{ _('ZIP Code') }}" required autocomplete="postal-code">
                </div>
            </div>
        </div>
    </div>

    <div class="page-card-actions mt-3">
        <button class="btn btn-sm btn-primary btn-block btn-signup" type="submit">
            {{ _("Sign up") }}
        </button>
        <p class="text-center sign-up-message mt-2">
            <a href="#login" class="blue">{{ _("Have an account? Login") }}</a>
        </p>
    </div>
</form>
