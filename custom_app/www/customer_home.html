{% extends "templates/web.html" %}

{% block title %}
{{ _("WEB PORTAL") }}
{% endblock %}

{% block page_content %}
<div class="customer-container">
    {% for i in range(8) %}
    <a href="#" class="ms-card-link">
        <div class="ms-card">
            <div class="ms-card__image">
                <img src="/files/bigdata_img.jpeg" alt="Image {{ i + 1 }}">
            </div>
            <div class="ms-card__content">
                <h3>Heading {{ i + 1 }}</h3>
            </div>
        </div>
    </a>
    {% endfor %}
</div>

<style>
    /* Root Variables for easy color customization */
    :root {
        --primary-color: #AF40FF;
        --secondary-color: #3949AB;
        --tertiary-color: #BA68C8;
        --content-bg: rgba(247, 232, 249, 0.83);
        --text-color: #333;
    }

    /* ms-card Link - Removes underline */
    .ms-card-link {
        text-decoration: none;
        margin-left: 15px;
    }
    .ms-card-link:hover {
        text-decoration: none;
    }

    /* Responsive Grid Layout */
    .customer-container {
        display: flex;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        padding: 15px;
        justify-items: center;
        flex-wrap: wrap;
        justify-content: flex-start;
    }

    /* ms-card Styling */
    .ms-card {
        width: 100%;
        max-width: 200px;
        height: 200px;
        border-radius: 18px;
        padding: 5px;
        box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
        background-image: linear-gradient(202deg, var(--primary-color), var(--secondary-color) 50%, var(--tertiary-color));
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* ms-card Hover Effect */
    .ms-card:hover {
        transform: scale(1.05);
        box-shadow: rgba(151, 65, 252, 0.4) 0 20px 40px -5px;
    }

    /* Image Section */
    .ms-card__image {
        width: 100%;
        height: 50%;
        overflow: hidden;
        border-radius: 15px 15px 0 0;
    }

    .ms-card__image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 15px 15px 0 0;
    }

    /* Content Section */
    .ms-card__content {
        background: var(--content-bg);
        border-radius: 0 0 17px 17px;
        width: 100%;
        height: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 5px;
    }

    .ms-card__content h3 {
        font-size: 16px;
        color: var(--text-color);
        margin: 0;
        font-weight: bold;
    }
    .my-4 {
        margin-top: 5rem !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .ms-card {
            max-width: 180px;
            height: 180px;
        }
    }

    @media (max-width: 480px) {
        .ms-card {
            max-width: 150px;
            height: 160px;
        }
    }
</style>
{% endblock %}
